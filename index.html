<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kultural Expression</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #322c2767;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        /* Header styles */
        header {
            background-color: black;
            color: rgb(159, 88, 17);
            text-align: center;
            padding: 20px 0;
        }
        
        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        
        /* Navigation styles */
        nav {
            text-align: center;
            margin-top: 20px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #e07110 ; /* orange color similar to Supreme */
        }
        
        /* Hero section styles */
        .hero {
            background-image: url('supreme-background.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .hero h2 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        
        .hero a {
            background-color: #2f302f;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .hero a:hover {
            background-color: #333; /* Darken color on hover */
        }
        
        /* Main content section */
        .main-content {
            text-align: center;
            padding: 50px 0;
        }
        
        .main-content h2 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }
        
        .main-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        /* Footer styles */
        footer {
            background-color: black;
            color: #e07110;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kultural Expression</h1>
        <nav>
            <ul>
                <li><a href="#index">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to Kultural Expression</h2>
            <p>Getting fly is the purest form of self expression.</p>
            <a href="shop.html">Shop Now</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Kultural Expression. All rights reserved.</p>
    </footer>
</body>
</html>
